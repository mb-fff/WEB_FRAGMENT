<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        canvas {
            border-bottom: 1px solid #333;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <audio src="./res/海底.flac" controls></audio>

    <script>

        // 页面端完全具备了处理音视频的能力（https://developer.mozilla.org/zh-CN/docs/Web/API/AudioContext）
        // 音频处理过程：音频源节点 -> 处理节点 -> ... -> 处理节点 -> 输出

        // 该示例：音频源节点 -> 分析器(将分析出来的波形画到canvas上) -> 输出设备

        const audioEle = document.querySelector('audio')
        const cvs = document.querySelector('canvas')
        const ctx = cvs.getContext('2d')
        // 初始化canvas的尺寸
        function initCvs() {
            cvs.width = window.innerWidth
            cvs.height = window.innerHeight / 2
        }
        initCvs()

        let isInit = false
        let analyser, dataArray
        audioEle.onplay = function () {
            if (isInit) {
                return
            }
            // 初始化
            const audCtx = new AudioContext() // 创建音频上下文
            const source = audCtx.createMediaElementSource(audioEle) // 创建音频源节点（音频的数据来源）
            analyser = audCtx.createAnalyser() // 创建分析器, 分析器可以将音频源的时域图使用傅里叶变换转换为频率图
            analyser.fftSize = 2048 // 必须是2的n次幂，越大越细腻
            dataArray = new Uint8Array(analyser.frequencyBinCount)  // 创建数组，用于接收分析器节点的分析数据
            source.connect(analyser) // 源节点连接分析器
            analyser.connect(audCtx.destination) // 分析器连接输出设备

            isInit = true
        }

        // 把分析出的波形绘制到canvas上
        function draw() {
            // 逐帧绘制
            requestAnimationFrame(draw)
            // 清空画布
            const { width, height } = cvs
            ctx.clearRect(0, 0, width, height)
            if (!isInit) return

            // 让分析器节点分析出数据到数组中
            analyser.getByteFrequencyData(dataArray)
            console.log(dataArray)
            const len = dataArray.length / 2 // 由于人耳能接收的频率有限，大多都是低频的，所以会发现，图形集中在左半边，这里将图形放大处理
            const barWidth = width / len
            ctx.fillStyle = '#78C5F7'
            for (let i = 0; i < len; i++) {
                const data = dataArray[i] // < 256
                const barHeight = data / 255 * height
                // 左右对称处理
                const x1 = i * barWidth + width / 2
                const x2 = width / 2 - (i + 1) * barWidth
                const y = height - barHeight
                ctx.fillRect(x1, y, barWidth - 1, barHeight)
                ctx.fillRect(x2, y, barWidth - 1, barHeight)
            }
        }

        draw()
    </script>
</body>

</html>
